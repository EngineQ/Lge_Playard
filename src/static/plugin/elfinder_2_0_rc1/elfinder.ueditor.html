    <script type="text/javascript" charset="utf-8">
    $().ready(function() {
        $('#finder').elfinder({
            url  : 'php/connector.php',
            lang : 'zh_CN',
            height: 325,
            notifyDelay: 100,
            uiOptions : {
                toolbar : [
                            ['mkdir', 'upload'],
                            ['open', 'download'],
                            ['copy', 'cut', 'paste'],
                            ['rm'],
                            ['duplicate', 'rename', 'view'],
                            // ['resize'], ['help'],
                            ['reload'],
                            ['search'],
                            // ['archive', 'extract'],
                ]
            },
            getFileCallback : function(files, fm) {
            	console.log(files);
            	console.log(fm);
            },
            handlers : {
              select : function(e) {
            	  console.log(this);
